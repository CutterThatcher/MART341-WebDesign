        <title>Rough Practice for Writing a Check</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
            }
            div{
                background-color: khaki;
                border: 2px black solid;
            }
            .left{
                text-align: left;
            }
            .right{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="../index.html">Instructions</a> &vert; <a href="video.html">Video</a> &vert; <a href="practice.html">Practice</a>
        </nav>
        <h1>Follow the steps you've learned to fill out the check information</h1>        
        <div>
            <form>
                <table>
                    <tr>
                        <td text-align="right">
                            <label for="date">Date</label>
                        </td>
                        <td text-align="right">
                            <input type="date" id="Date"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="left"><label for="PTTOO">Pay to the Order of</label></span>
                        </td>
                        <td>
                            <span class="left"><input type="text" id="PTTOO"/></span>
                        </td>
                        <td>
                            <span class="right"><label for="$">$</label></span>
                        </td>
                        <td>
                            <span class="right"><input type="number" id="Number"/></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
