<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Practice Check">
        <meta name="Author" content="Cutter Thatcher">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <title>Rough Practice for Writing a Check</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
            }
            div{
                background-color: khaki;
                border: 2px black solid;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="../index.html">Instructions</a> &vert; <a href="video.html">Video</a> &vert; <a href="practice.html">Practice</a>
        </nav>
        <h1>Follow the steps you've learned to fill out the check information</h1>        
        <div>
            <form>
                <table>
                    <tr>
                        <td right>
                            <label for="Date">Date</label>
                        </td>
                        <td>
                            <input type="date" id="Date"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="PTTOO">Pay to the Order of</label>
                        </td>
                        <td>
                            <input type="text" id="PTTOO"/>
                        </td>
                        <td right>
                            <label for="$">$</label>
                        </td>
                        <td>
                            <input type="number" id="$"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="Dollars"/>
                        </td>
                        <td>
                            <label for="Dollars">Dollars</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Memo">Memo</label>
                        </td>
                        <td>
                            <input type="text" id="Memo"/>
                        </td>
                        <td>
                            <label for="Signature">Signature</label>
                        </td>
                        <td>
                            <input type="text" id="Signature"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
